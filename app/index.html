<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Customize Your Bible Reading Plan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker3.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <header class="header">
            Sample Text
            <blockquote cite="http:\/\/example.com\/facts">
                <p>Jesus said this!</p>
            </blockquote>
        </header>
    
        <section id="controls" class="row">
            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div id="sequence" class="list-group col-xs-4 col-sm-4 col-md-4 col-lg-4">
                </div>
                <div id="dates" class="col-xs-4 col-sm-4 col-md-4 col-lg-4"> 
                    <div class="row">
                        <div class="input-group date col-xs-6 col-sm-6" >
                            <input type="text" class="form-control" id="calendar-start">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <div class="input-group date col-xs-6 col-sm-6" >
                            <input type="text" class="form-control" id="calendar-end">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                    <div id="skip" class="row">
                        <div id="skip-checkboxes" class="btn-group" date-toggle="buttons">
                            <button class="btn btn-default">Su</button>
                            <button class="btn btn-default">Mo</button>
                            <button class="btn btn-default">Tu</button>
                            <button class="btn btn-default">We</button>
                            <button class="btn btn-default">Th</button>
                            <button class="btn btn-default">Fr</button>
                            <button class="btn btn-default">Sa</button>
                        </div>
                    </div>
                </div>
                <div id="amount" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <div id="amount" class="input-group">
                        Amount/Day<input type="text" name="" id="" class="form-control" placeholder="25">
                    </div>
                    <div id="amount-checkboxes" class="input-group">
                        <input type="checkbox" name="" id="" class="form-control">
                    </div>
                </div>
            </div>
            <button id="create" class="btn btn-default">Create</button>
        </section>
        
        <section id="plan">
            <img src="" alt="">
            <div id="downloads">
                <div id="icons"></div>
            </div>
            <div id="plan"></div>
        </section>
        
        <footer class="footer">
        &copy Kyle Hornberg
        <a href="LICENSE">MIT License</a>
        <div id="credits">Thanks to 
            <ul>
                <li><a href="j.hn">John Dyer</a> for bible.js.</li>
                <li>bootstrap</li>
                <li>bootstrap-datepicker</li>
                <li><a href="https://github.com/devkardia">devkardia's</a> bible reading plans</li>
            </ul>
        </div>
        <div id="gh"><a href="https://github.com/khornberg/bible-reading-planner">Development on Github</a></div>
        </footer>
        
    </div>
    

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
